<!DOCTYPE html>
<html>
  <head>

    <title>Dominic Ayre</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#f44336">
    <meta name="theme-color" content="#f44336">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-cyan.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>

  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <span id="page-title" class="mdl-layout-title">About me</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>

        <div id="nav-drawer" class="mdl-layout__drawer">
            <img src="media/profile.jpg" class="mdl-shadow--4dp">
            <span id="about-me" class="mdl-layout-title project-link">Dominic Ayre</span>
            <nav id="drawer" class="mdl-navigation">
                <a class="mdl-navigation__link project-type"><b>COMPUTER SCIENCE</b>    </a>
                <div id="COMPUTER SCIENCE PROJECTS" class="collapsable">
                    <div id="COMPUTER SCIENCE WRAPPER">
                        <a id="study-planner" class="mdl-navigation__link project-link grey">Study Planner</a>
                        <a id="mynd" class="mdl-navigation__link project-link green">Mynd</a>
                        <a id="flutter-clock" class="mdl-navigation__link project-link orange">Flutter Clock</a>
                        <a id="vrstudio" class="mdl-navigation__link project-link teal">VRStudio</a>
                        <a id="stressless" class="mdl-navigation__link project-link light-blue">StressLess</a>
                        <a id="rollout" class="mdl-navigation__link project-link blue">Rollout</a>
                        <a id="bad-squash" class="mdl-navigation__link project-link red">BaD Squash</a>
                    </div>
                </div>
                <a class="mdl-navigation__link project-type"><b>DESIGN</b></a>
                <div id="DESIGN PROJECTS" class="collapsable">
                    <div id="DESIGN WRAPPER">
                        <a id="bristol-quidditch-club" class="mdl-navigation__link project-link red">Bristol Quidditch Club</a>
                        <a id="southwest-league" class="mdl-navigation__link project-link yellow">Southwest League</a>
                        <a id="freelance-logo-design" class="mdl-navigation__link project-link orange">Freelance Logo Design</a>
                    </div>
                </div>
            </nav>

        </div>

        <main class="mdl-layout__content">
            <div class="page-content">

                <div id="project-content" w3-include-html="blank.html"></div>

                <script src="main.js"></script>

            </div>
        </main>

    </div>

  </body>
</html>
